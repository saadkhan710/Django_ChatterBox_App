{% extends "layout.html"%}

{% block title %} My tweets {% endblock %}

{% block content %}
{% comment %} <h1 class ='text-center mt-4'>Are you sure you want to delete the tweet</h1>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Delete</button>
  <a class = "btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
</form> {% endcomment %}

<div class="container d-flex justify-content-center" style="min-height: 80vh;">
  <div class="glass-card shadow p-4 text-center">
    <h2 class="welcome-text mb-4">Are you sure you want to delete this tweet?</h2>
    <form method="post" class="d-inline-block">
      {% csrf_token %}
      <button class="btn btn-danger glass-button-danger" type="submit">
        <i class="fa fa-trash"></i> Delete
      </button>
    </form>
    <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary glass-button-outline">Cancel</a>
  </div>
</div>

<style>
  /* Glassmorphism Effect for the Card */
  .glass-card {
    width: 100%;
    max-width: 700px;
    max-height: 160px;
    border-radius: 12px;
    backdrop-filter: blur(12px) saturate(180%);
    background-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.18);
    padding: 2rem;
    margin-top: 10px;
  }

  .welcome-text{
    font-size: 1.75rem;
    font-weight: bold;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333333;
    margin-bottom: 1.5rem;
  }

  .btn-danger.glass-button-danger {
    background-color: rgba(255, 0, 0, 0.7);
    border: 1px solid rgba(255, 0, 0, 0.6);
    color: white;
    font-weight: bold;
    font-size: 16px;
    border-radius: 50px;
    padding: 0.75em 1.5em;
    transition: all 0.3s ease-in-out;
  }

  .btn-danger.glass-button-danger:hover {
    background-color: rgba(255, 0, 0, 0.85);
    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
    transform: translateY(-1px);
  }

  .btn-outline-secondary.glass-button-outline {
    background-color: transparent;
    border: 2px solid rgba(29, 161, 242, 0.6);
    color: rgba(29, 161, 242, 0.6);
    font-weight: bold;
    font-size: 16px;
    border-radius: 50px;
    padding: 0.75em 1.5em;
    transition: all 0.3s ease-in-out;
    margin-left: 10px;
  }

  .btn-outline-secondary.glass-button-outline:hover {
    background-color: rgba(29, 161, 242, 0.1);
    color: rgba(29, 161, 242, 1);
    border-color: rgba(29, 161, 242, 1);
    transform: translateY(-1px);
  }


  
</style>

{% endblock %}
